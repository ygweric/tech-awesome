<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><i>将demo里面的html文件名称，加入下面的数组中</i></div>
    <br />
    <div id="menu"></div>
  </body>
  <script>
    var listData = [
      "1-立方体.html",
      "2-线.html",
      "3-纹理的重复和纹理的回环.html",
    ];
    var menuDom = document.getElementById("menu");

    window.onload = () => {
      menuDom.innerHTML = listData
        .map((item) => `<li><a  href='${item}' >${item}</a></li>`)
        .join("");
    };
  </script>
</html>
